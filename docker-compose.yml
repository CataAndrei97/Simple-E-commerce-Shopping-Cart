services:
  # ----------------------------
  # PHP + Laravel App
  # ----------------------------
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ecommerce-app
    working_dir: /var/www
    volumes:
      - ./src:/var/www:cached
      - /var/www/vendor
      - /var/www/node_modules
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: shop
      DB_USERNAME: shopuser
      DB_PASSWORD: shoppass
    depends_on:
      - db
    expose:
      - 9000
    command: >
      bash -c "
        if [ ! -d vendor ]; then
          composer install;
        fi &&
        php artisan key:generate &&
        php artisan migrate --force &&
        php artisan db:seed &&
        php-fpm
      "

  # ----------------------------
  # Nginx Web Server
  # ----------------------------
  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  # ----------------------------
  # Node (Vite + Inertia)
  # ----------------------------
  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: ecommerce-node
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - /var/www/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - app
    environment:
      - VITE_HOST=0.0.0.0
    command: >
      sh -c "
        if [ ! -d node_modules ]; then
          echo 'Installing dependencies...';
          npm install;
        fi;
        npm run dev -- --host
      "

  # ----------------------------
  # MySQL Database
  # ----------------------------
  db:
    image: mysql:8.4
    container_name: ecommerce-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: shop
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
